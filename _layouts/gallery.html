---
layout: default
---

<link rel="stylesheet" href="/assets/magnific-popup.css">

<section class="gallery">
  <ul>
    {% for photo in site[page.collection] %}
      <li>
        <a class="photo" href="{{ photo.url }}">
          <img src="{{ photo.image }}"/>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>

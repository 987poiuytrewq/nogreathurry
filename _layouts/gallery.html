---
layout: default
---

<section class="gallery">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for photo in site.photos %}
      <li>
        <a href="{{ photo.url }}">
          <img src="{{ photo.image }}"/>
          <div>{{ photo.title }}</div>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
